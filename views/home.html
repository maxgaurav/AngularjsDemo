<div class="row" ng-controller="HomeController as homecnt">
    <div class="col-md-10">
        <div class="page-header">
            <h1>Welcome to AngularJs</h1>
        </div>
        <div class="col-md-4 col-md-offset-3">
            <span href="#" class="thumbnail">
                <img ng-src="images/logo.jpg" alt="AngularJs">
            </span>
        </div>
        <div class="row">
            <div class="col-md-7 pull-right">
                <a ui-sref="intro.basic" class="btn btn-info">Start</a>
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="row">
            <div class="col-md-12">
                <button class="btn" ng-click="showCss()">CSS</button>
            </div>
            <div class="col-md-12">
                <button class="btn" ng-click="showHtml()">HTML</button>
            </div>
            <div class="col-md-12">
                <button class="btn" ng-click="showJs()">JAVASCRIPT</button>
            </div>
        </div>
    </div>
</div>
