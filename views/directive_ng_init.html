<div class="row">
    <div class="col-md-10">
        <div class="row">
            <h3>Directive ng-init</h3>
        </div>
        <div class="row">
            <p>
                The ng-init directive initializes application data. It can be used for
                <ul>
                    <li>
                        Initializing model in scope inside html
                        <div>
                            For example initializing 'test' with 'Testing' <br>
                            <span ng-init="test='Testing'"> test = {{test}}</span>
                        </div>
                    </li>
                    <li>
                        Call a function
                        
                    </li>
                    <li>Initialize multiple models</li>
                </ul>
            </p>
        </div>
        <div class="row">
            <div class="col-md-6 pull-right">
                <a ui-sref="directive.ng_if" class="btn btn-info">Next</a>
            </div>
            <div class="col-md-6 pull-left">
                <a ui-sref="directive.ng_model" class="btn btn-info">Previous</a>
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="row">
            <div class="col-md-12">
                <button class="btn" ng-click="showCss()">CSS</button>
            </div>
            <div class="col-md-12">
                <button class="btn" ng-click="showHtml()">HTML</button>
            </div>
            <div class="col-md-12">
                <button class="btn" ng-click="showJs()">JAVASCRIPT</button>
            </div>
        </div>
    </div>
</div>
