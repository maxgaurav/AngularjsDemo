<div class="row">
    <div class="page-header">
        <h1>Bindings</h1>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="row">
                <p>
                    Expressions Or Binded values are evaluated in html using <span>{{</span> <span>}}</span>
                </p>
                <p>
                    Evaluating 10 + 5 in html => <span>{{10 + 5</span><span>}}</span> = {{10 + 5}}
                </p>
            </div>
            <div class="row">
                <div class="col-md-12">
                    Binding with a texbox
                </div>
                <div class="col-md-4">
                    <input type="text" class="col-md-4 form-control" ng-model="test">
                </div>
                <p ng-bind="test"></p>
                <p>
                	{{(test == 'icecream') ? 'I Love ICE CREAM' : null}}
                </p>
            </div>
            <div class="row">
                <div class="col-md-6 pull-right">
                    <a ui-sref="directive.ng_model" class="btn btn-info">Next</a>
                </div>
                <div class="col-md-6 pull-left">
                    <a ui-sref="components.directive" class="btn btn-info">Previous</a>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="row">
                <div class="col-md-12">
                    <button class="btn" ng-click="showCss()">CSS</button>
                </div>
                <div class="col-md-12">
                    <button class="btn" ng-click="showHtml()">HTML</button>
                </div>
                <div class="col-md-12">
                    <button class="btn" ng-click="showJs()">JAVASCRIPT</button>
                </div>
            </div>
        </div>
    </div>
</div>
