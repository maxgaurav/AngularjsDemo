<div class="row">

        <div class="row">
            <h3>List of Various Components</h3>
        </div>
        <div class="row">
        	<ul>
        		<li>Modules</li>
        		<li>Controller</li>
        		<li>Factory/Service</li>
        		<li>Directives</li>
        	</ul>
        </div>
        <div class="row">
            <div class="col-md-6 pull-right">
                <a ui-sref="components.module" class="btn btn-info set-size">Next</a>

            <div class="col-md-12">
                <button class="btn btn-primary btn-modal head" ng-click="showCss()">CSS</button>
            </div>
            <div class="col-md-12">
                <button class="btn btn-primary btn-modal head" ng-click="showHtml()">HTML</button>
            </div>
            <div class="col-md-12">
                <button class="btn btn-primary btn-modal head" ng-click="showJs()">JAVASCRIPT</button>
            </div>
        </div>
    </div>
