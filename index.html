<!--Doctype HTML-->
<html>

<head>
    <title>Angular Js</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="vendor/jquery-2.1.3.min.js"></script>
    <!--angular main component-->
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="vendor/ui-bootstrap-tpls-0.12.1.min.js"></script>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

</head>

<body ng-app="demo">
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="home">AngularJs Demo</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li ng-class="{'active' : active_home}"><a ui-sref="home">Home</a></li>
                    <li ng-class="{'active' : active_intro}"><a ui-sref="intro.basic">Intro</a></li>
                    <li ng-class="{'active' : active_work}"><a ui-sref="work.basic">Working</a></li>
                    <li ng-class="{'active' : active_component}"><a ui-sref="components.home">Components</a></li>
                    <li ng-class="{'active' : active_binding}"><a ui-sref="binding">Bindings</a></li>
                    <li ng-class="{'active' : active_directive}"><a ui-sref="directive.ng_model">Directives</a></li>
                    <li ng-class="{'active' : active_form}"><a ui-sref="forms">Form</a></li>
                    <li ng-class="{'active' : active_merit}"><a ui-sref="merits">Merits</a></li>
                    <li ng-class="{'active' : active_question}"><a ui-sref="questions">Questions</a></li>
                </ul>
            </div>
        </nav>
        <div ui-view></div>
    </div>
    <script src="app/demo.js"></script>
    <script src="app/HomeController.js"></script>
    <script src="app/WorkController.js"></script>
    <script src="app/ComponentController.js"></script>
    <script src="app/BindingController.js"></script>
    <script src="app/DirectiveController.js"></script>
    <script src="app/FormController.js"></script>
    <script src="app/ModalController.js"></script>
    <script src="app/IntroController.js"></script>
</body>

</html>
